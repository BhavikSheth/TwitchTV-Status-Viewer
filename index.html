<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/scriptfile.js"></script>

  <title>Twitch Stream Viewer</title>
</head>
<body>
  <div class="container">
    <div class="row" id ="twitch-logo">
      <img src="http://www.coresimracing.com/wp-content/uploads/2015/08/TwitchLogoFull_Purple-1024x252.png" class=" img-responsive center-block" />
    </div>
    <div class="row" id="buttons">
      <div class="col-xs-4">
        <button class="btn btn-default center-block" id="all" type="button">All</button>
      </div>
      <div class="col-xs-4">
        <button class="btn btn-default center-block" id="online" type="button">Online</button>
      </div>
      <div class="col-xs-4">
        <button class="btn btn-default center-block" id="offline" type="button">Offline</button>
      </div>
    </div>
    <div id="display"></div>
  </div>
  <h4 id="footer">Created by <a href="https://BhavikSheth.github.io" target="_blank">Bhavik Sheth</a></h4>
</body>
</html>
